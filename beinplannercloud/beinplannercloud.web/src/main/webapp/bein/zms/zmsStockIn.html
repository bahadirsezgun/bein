<div class="row" ng-controller="ZmsStockInController as perpc"
	ng-init="init()">

<section ng-show="productIn">
	<div class="container animated ">
	   <div class="hpanel ">
	     <div class="panel-heading hbuilt">
	       <label class="label label-success">{{'stockInCommentTitle'|translate}}</label>
	       
	       <a class="btn btn-success pull-right" ng-click="addNewZmsStockIn()">
	          {{'addStock'|translate}}
	       </a>
	       
	     </div>
	     <div class="panel-body">
	     
	         <table class="table table-striped">
	           <thead>
	           <tr>
	             <th>{{'zmsProductName'|translate}} </th>
	             <th>{{'stockCount'|translate}} </th>
	             <th>{{'view'|translate}} </th>
	           </tr>
	          </thead>
	          <tbody>
	            <tr ng-repeat="stock in zmsStockIns">
	              <td>{{stock.productName}}</td>
	              <td>{{(stock.stockCount-stock.sellCount)+' '+(stock.productUnit|translate)}}</td>
	              <td><button type="button" class="btn btn-success btn-sm"><i class="pe-7s-look"></i></button> </td>
	            </tr>
	          </tbody>
	         </table>
	     </div>
	     <div class="panel-footer">
	      <label class="text text-primary2">{{'stockInComment'|translate}}</label>
	     </div>
	   </div>
	</div>
</section>

<section ng-show="newStokIn">
     <div class="register-container animated ">
         <div class="hpanel panel-group">
			<div class="panel-heading hbuilt">
				<div class="text-center text-muted font-bold ">
					{{'addNewZmsStockTitle'|translate}}</div>
			</div>
			<div class="panel-section">
				<form class="form-horizontal">
					
					
					<div class="form-group">
						<label class="col-sm-4 text-right">{{'zmsStockCount'|translate}}*</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" ng-model="zmsStockIn.stockInDate">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 text-right">{{'zmsProductName'|translate}}*</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="zmsStockIn.productId" >
							 <option value="0">{{'pleaseSelect'|translate}}</option>
							  <option value="{{zmzP.productId}}" ng-repeat="zmzP in zmsProducts ">{{zmzP.productName}}</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 text-right">{{'zmsStockPrice'|translate}}*</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="zmsStockIn.stockPrice">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 text-right">{{'zmsStockCount'|translate}}*</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="zmsStockIn.stockCount">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 text-right">{{'comment'|translate}}*</label>
						<div class="col-sm-8">
							<textarea autocomplete="off"  class="form-control"
								ng-model="zmsStockIn.stockComment"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-12 col-sm-offset-4 col-md-8 col-md-offset-4">
							<button type="button" class="btn btn-success btn-block"
								ng-click="createZmsStockIn()">{{'save'|translate}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
  </div>
</section>

</div>
