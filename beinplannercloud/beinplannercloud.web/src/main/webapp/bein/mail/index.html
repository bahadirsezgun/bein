<div class="row " ng-controller="MailController as picc" ng-init="init()">


	<div class="ptboss-container">
		    
		    <div class="hpanel">
		    
		    <div class="panel-heading hbuilt">
		       <div class="row">
		       <div class="form-group">	
					<label class="col-sm-12 control-label" >{{'subject'|translate}}</label>
					<div class="col-sm-8">
						 <input type="text" class="form-control" ng-model="subject">
					</div>
				</div>	
		       </div>
		       
		    
		    </div>
		    
		    <div class="panel-body">
                    <div class="summernote">
                        <hr class="color-line" ></hr>
                        
                    </div>
                </div>
			<div class="panel-footer">
			  <button class="btn btn-success" type="button" ng-click="save()">{{'sendMailToAll'|translate}}</button>
			  <button class="btn btn-success" type="button" ng-click="sendSelf()">{{'sendMailToSelf'|translate}}</button>
			</div>

            </div>
	</div>

</div>
