<div class="row projects" ng-controller="PrivateWeeklyBookingController " ng-init="init()" >


   <div class="col-lg-12 hidden-xs">
	   <div class="hpanel">
		<div class="panel-heading hbuilt">
	   		  <div class="row">
			   		    <div class="col-sm-6">
				   		    <form class="form-horizontal">
								<div class="form-group">
						   		      <div class="col-sm-6">
						   		      <input class="form-control" type="date" ng-model="dateOfQuery" ng-change="changeQueryDate()">
						   		   	  </div>
						   		   	   <div class="col-sm-6">
						   		   	   
						   		   	   <select class="form-control" ng-options="instructor as instructor.userName+' '+instructor.userSurname for instructor in instructors" ng-model="instructor" ng-change="changeInstructor()">
						   		   	     <option value="">{{'pleaseSelect'|translate}}</option>
						   		   	   
						   		   	   </select>
	   		
						   		   	   
						   		   	  </div>
								</div>
							</form>
	   		    		</div>
	   		    		<div class="col-sm-4">
	   		    			
	   	 			  	</div>
	   			</div>
	   	</div>
	   	<div class="panel-body" ng-show="instructor!=null">
	          
	                    <table  class="table table-static" border="1" >
	                       
	                      <thead>
	                        <th style="width: 5%"></th>
	                        <th  ng-repeat="sTimeobj in sTimeObjs[0].scheduleTimeObjs" style="text-align: center;">
	                           {{(sTimeobj.calendarDate|date:dateFormat)+', '+(sTimeobj.calendarDateName|translate)}}
	                        </th>
	                      </thead>
	                      
	                      <tbody>
	                       
	                     
	                       <tr ng-repeat="sTimeobj in sTimeObjs" style="max-height: 150px;min-height: 150px;">
                            <td  style="text-align: center;">
                            		{{sTimeobj.time}}
							 </td>
							 <td ng-repeat="stp in sTimeobj.scheduleTimeObjs"  style="text-align: center;">
	                            <div ng-if="(stp.scheduleTimePlan!=null)"  >
	                                  <label class="text-primary">{{stp.scheduleTimePlan.programFactory.progName }}</label>  
		                               <ul class="h-list" style="list-style-type: none;">
		                                <li ng-repeat="scf in stp.scheduleTimePlan.scheduleFactories">{{scf.user.userName}}</li>
		                              </ul>
		                        </div>
	                         </td> 
                           </tr>
                            </tbody>
                         </table>
	                
	     </div>
	   		
	</div>
		<div class="panel-footer" ng-show="instructor!=null">
		<button type="button" class="btn btn-success" ng-click="sendMail()">{{'sendMail'|translate}}</button>
		</div>
	</div>


  
			<div class="panel-body" ng-show="false" id="mailTable">
 				<table   role='presentation' align='center' class="table table-static" border="1"  width='100%' >
	                       
	                      <thead>
	                        <th ></th>
	                        <th class="medium"  ng-repeat="sTimeobj in sTimeObjs[0].scheduleTimeObjs" style="text-align: center;">
	                           {{(sTimeobj.calendarDate|date:dateFormat)+', '+(sTimeobj.calendarDateName|translate)}}
	                        </th>
	                      </thead>
	                      
	                      <tbody>
	                       
	                     
	                       <tr ng-repeat="sTimeobj in sTimeObjs" style="max-height: 150px;min-height: 150px;">
                            <td class="small"  style="text-align: center;">
                            		{{sTimeobj.time}}
							 </td>
							 <td class="small"  ng-repeat="stp in sTimeobj.scheduleTimeObjs"  style="text-align: center;">
	                            <div ng-if="(stp.scheduleTimePlan!=null)"  >
	                                  <label class="text-primary">{{stp.scheduleTimePlan.programFactory.progName }}</label>  
		                               <ul class="h-list" style="list-style-type: none;">
		                                <li ng-repeat="scf in stp.scheduleTimePlan.scheduleFactories">{{scf.user.userName}}</li>
		                              </ul>
		                        </div>
	                         </td> 
                           </tr>
                            </tbody>
                         </table>
			</div>



</div>
